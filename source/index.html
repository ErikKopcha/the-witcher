<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/" as="font" type="font/woff2">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Стартовый шаблон</title>
</head>

<body>

  <!-- SVG-спрайты -->
  <div style="display:none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <!-- Для ридера -->
  <h1 class="visually-hidden">Стартовый шаблон</h1>

  <!-- Шапка -->
  <header class="header">

    <div class="header__inner"></div>

    <!-- Правильное подключение картинки -->
    <picture>
      <source type="image/webp" media="(min-width: 1150px)"
        srcset="img/webp/firsova-desktop@1x.webp 1x, img/webp/firsova-desktop@2x.webp 2x">
      <source type="image/webp" media="(min-width: 768px)"
        srcset="img/webp/firsova-tablet@1x.webp 1x, img/webp/firsova-tablet@2x.webp 2x">
      <source type="image/webp" srcset="img/webp/firsova-mobile.webp 1x, img/webp/firsova-mobile@2x.webp 2x">
      <source media="(min-width: 1150px)" srcset="img/firsova-desktop@1x.jpg 1x, img/firsova-desktop@2x.jpg 2x">
      <source media="(min-width: 768px)" srcset="img/firsova-tablet@1x.jpg 1x, img/firsova-tablet@2x.jpg 2x">
      <img class="header__image" src="img/firsova-mobile@1x.jpg" srcset="img/firsova-mobile@2x.jpg 2x" alt="Фирсова">
    </picture>

    <!-- Правильное подключение SVG спрайта -->
    <svg class="svg-icon svg-icon__interior" width="40" height="62">
      <use xlink:href="#icon-feature-money"></use>
    </svg>

  </header>

  <!-- Основной контент -->
  <main class="main">
    <div class="main__inner"></div>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <div class="footer__inner"></div>
  </footer>

  <!-- Скрипты -->
  <script src="js/script.min.js"></script>
  <script src="js/picturefill.min.js"></script>

</body>

</html>
