  <h1 class="visually-hidden">Стартовый шаблон</h1>

    <div class="header__inner">

        </ul>
      </nav>
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="svg-icon" width="18" height="14" aria-label="твиттер">
                <use xlink:href="#twitter"></use>
              </svg>
            </a></li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="svg-icon" width="18" height="17" aria-label="инстаграм">
                <use xlink:href="#instagram"></use>
              </svg>
            </a></li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="svg-icon" width="18" height="17" aria-label="фейсбук">
                <use xlink:href="#facebook"></use>
              </svg>
            </a></li>
        </ul>
      </div>
    </div>

  <!-- Основной контент -->
  <main class="main">
    <div class="main__inner">
      <div class="main__content">
        <span class="main__ganre">2019, фэнтези</span>
        <div class="main__rating">
